projects:
  GoMetaRail:
    schemaPath: amplify/backend/api/GoMetaRail/build/schema.graphql
    includes:
      - ../gometarail/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: ../gometarail/graphql
        region: us-east-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
